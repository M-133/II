<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>



        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/style.css" />

        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Tajawal:wght@700&display=swap" rel="stylesheet">
    </head>

    <body>

        <div class="cruds w-75 text-center bg-light m-auto">

            <div class="p-2 head ">
                <h2 class="m-0">cruds</h2>
                <h4 class="m-0">product mangament system</h4>
            </div>

            <div class="inputs px-5 my-2">

                <input type="text" class="form-control" placeholder="title" id="title">

                <div class="price d-flex my-2">
                    <input type="number" onkeyup="getTotal()" class="form-control me-2" name="" id="price" placeholder="price">
                    <input type="number" onkeyup="getTotal()" class="form-control me-2" name="" id="taxes" placeholder="taxes">
                    <input type="number" onkeyup="getTotal()" class="form-control me-2" name="" id="ads" placeholder="ads">
                    <input type="number" onkeyup="getTotal()" class="form-control me-2" name="" id="discount" placeholder="discount">
                    <small id="total" class="form-control bg-dark text-light w-25"></small>
                </div>

                <input type="text" class="form-control my-2" placeholder="category" id="category">
                <input type="text" class="form-control" placeholder="count" id="count">

                <button id="submit" class="btn btn-outline-dark mt-2">creat</button>

            </div>

            <div class="outputs px-5 my-2">
                <div class="searchBlock">
                    <input type="text" class="form-control bg-dark text-light" name="" id="seacrch" placeholder="seacrch">
                    <div class="btnSearch d-flex">
                        <button id="searchTitle" class="btn btn-outline-dark my-2 w-100 me-1">Search Title</button>
                        <button id="searchCategory" class="btn btn-outline-dark my-2 w-100 ms-1">Search Category</button>
                    </div>
                </div>


                <div id="deletAllBtn">

                </div>

                <table class="table table-dark table-striped-columns table-hover">
                    <thead style="border-radius: 5px;">
                        <tr>
                            <th>id</th>
                            <th>title</th>
                            <th>price</th>
                            <th>taxes</th>
                            <th>ads</th>
                            <th>discount</th>
                            <th>total</th>
                            <th>category</th>
                            <th>update</th>
                            <th>delete</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle" id="tbody">



                    </tbody>

                </table>


            </div>

        </div>

        <script src="bootstrap.bundle.min.js"></script>
        <script src="js/index.js"></script>
    </body>

</html>
